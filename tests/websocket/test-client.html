<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .response-display {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            min-height: 100px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-size: 16px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .sent { background-color: #e3f2fd; }
        .received { background-color: #f5f5f5; }
        .error { 
            background-color: #ffebee;
            color: #d32f2f;
        }
        .system {
            background-color: #fff3e0;
            font-style: italic;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }
        button:hover { background-color: #45a049; }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .status.connected {
            display: block;
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .status.disconnected {
            display: block;
            background-color: #ffcdd2;
            color: #c62828;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 10px;
            display: none;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h2>WebSocket Test Client</h2>
    
    <div class="section">
        <div id="connectionStatus" class="status">Not connected</div>
        
        <div class="input-group">
            <label for="token">Authorization Token:</label>
            <input type="text" id="token" placeholder="Bearer your-jwt-token">
        </div>
        
        <div class="button-group">
            <button onclick="connect()" id="connectBtn">Connect</button>
            <button onclick="disconnect()" disabled id="disconnectBtn">Disconnect</button>
        </div>
    </div>

    <div class="section">
        <h3>Actions</h3>
        <div class="button-group">
            <button onclick="sendSessionMessage()" disabled id="sessionBtn">Ask for a Joke</button>
            <button onclick="sendCompletion()" disabled id="completionBtn">Get Completion</button>
            <button onclick="sendTTS()" disabled id="ttsBtn">Generate Speech</button>
        </div>

        <div class="response-display" id="responseDisplay">Response will appear here...</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section">
        <h3>Debug Log</h3>
        <div id="messages"></div>
        <button onclick="clearMessages()" id="clearBtn">Clear Log</button>
    </div>

    <script>
        let socket;
        let lastAudioUrl = null;
        
        function updateConnectionStatus(connected, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('sessionBtn').disabled = !connected;
            document.getElementById('completionBtn').disabled = !connected;
            document.getElementById('ttsBtn').disabled = !connected;
        }

        function updateResponseDisplay(text) {
            document.getElementById('responseDisplay').textContent = text;
        }

        function addMessage(message, type = 'received') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            let formattedMessage = typeof message === 'object' ? 
                JSON.stringify(message, null, 2) : message;
            
            messageElement.textContent = formattedMessage;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Handle audio URL in response
            if (type === 'received' && typeof message === 'object') {
                const parsed = message;
                if (parsed.result?.audioUrl) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.style.display = 'block';
                    audioPlayer.src = parsed.result.audioUrl;
                    lastAudioUrl = parsed.result.audioUrl;
                    updateResponseDisplay(`Audio generated successfully!\nURL: ${parsed.result.audioUrl}`);
                } else if (parsed.result?.response) {
                    updateResponseDisplay(parsed.result.response);
                }
            }
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            addMessage('Messages cleared', 'system');
            
            // Reset audio player
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.style.display = 'none';
            audioPlayer.src = '';
            lastAudioUrl = null;
        }

        function connect() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                addMessage('Please enter an authorization token', 'error');
                return;
            }

            const url = 'ws://localhost:3000';
            const options = {
                path: '/realtime',
                auth: { token }
            };

            try {
                socket = io(url, options);

                socket.on('connect', () => {
                    updateConnectionStatus(true, 'Connected to WebSocket server');
                    addMessage('Connected to WebSocket server', 'system');
                });

                socket.on('disconnect', () => {
                    updateConnectionStatus(false, 'Disconnected from WebSocket server');
                    addMessage('Disconnected from WebSocket server', 'system');
                });

                socket.on('message', (message) => {
                    const parsed = typeof message === 'string' ? JSON.parse(message) : message;
                    if (parsed.error) {
                        updateResponseDisplay(`Error: ${parsed.error.message}`);
                    }
                    addMessage(parsed, parsed.error ? 'error' : 'received');
                });

                socket.on('connect_error', (error) => {
                    updateConnectionStatus(false, `Connection error: ${error.message}`);
                    addMessage(`Connection error: ${error.message}`, 'error');
                });

            } catch (error) {
                updateConnectionStatus(false, `Error: ${error.message}`);
                addMessage(`Error: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
        }

        function sendRpcMessage(method, params) {
            if (!socket?.connected) {
                addMessage('Not connected to server', 'error');
                return;
            }

            const message = {
                jsonrpc: '2.0',
                method,
                params,
                id: Date.now().toString()
            };

            socket.emit('message', JSON.stringify(message));
            addMessage(message, 'sent');
        }

        function sendSessionMessage() {
            sendRpcMessage('handleSessionMessage', {
                userInput: "tell me a joke"
            });
        }

        function sendCompletion() {
            sendRpcMessage('completion', {
                systemPrompt: "You are a helpful assistant.",
                userInput: "What is the capital of France?",
                model: "gpt-4",
                temperature: 0.7
            });
        }

        function sendTTS() {
            sendRpcMessage('generateSpeech', {
                text: "Hello, this is a test of text to speech generation.",
                voice: "alloy",
                filename: "test-speech.mp3"
            });
        }

        // Initialize connection status
        updateConnectionStatus(false, 'Not connected');
    </script>
</body>
</html>
