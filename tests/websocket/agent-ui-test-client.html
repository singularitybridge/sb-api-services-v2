<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent UI Test Client</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-family: monospace;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .sent {
            background-color: #e3f2fd;
        }
        .received {
            background-color: #f5f5f5;
        }
        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }
        .system {
            background-color: #fff3e0;
            font-style: italic;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            font-family: monospace;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .status.connected {
            display: block;
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .status.disconnected {
            display: block;
            background-color: #ffcdd2;
            color: #c62828;
        }
        #displayText {
            font-size: 24px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h2>Agent UI Test Client</h2>
    
    <div id="connectionStatus" class="status">Not connected</div>
    
    <div class="input-group">
        <label for="token">Authorization Token:</label>
        <input type="text" id="token" placeholder="Bearer your-jwt-token">
    </div>
    
    <div class="input-group">
        <button onclick="connect()" id="connectBtn">Connect</button>
        <button onclick="disconnect()" disabled id="disconnectBtn">Disconnect</button>
    </div>

    <div id="displayText">hello world</div>
    
    <div class="input-group">
        <label for="mockContext">Mock UI Context Response:</label>
        <textarea id="mockContext">{
  "currentPage": "test_page",
  "text": "hello world"
}</textarea>
    </div>
    
    <h3>Messages</h3>
    <div id="messages"></div>
    
    <button onclick="clearMessages()" id="clearBtn">Clear Messages</button>

    <script>
        let socket;
        let mockUiContext = {};
        
        function updateConnectionStatus(connected, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }
        
        function addMessage(message, type = 'received') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            let formattedMessage = typeof message === 'object' ? 
                JSON.stringify(message, null, 2) : message;
            
            messageElement.textContent = formattedMessage;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            addMessage('Messages cleared', 'system');
        }

        function handleRpcMessage(message) {
            try {
                const parsed = typeof message === 'string' ? JSON.parse(message) : message;
                addMessage(parsed, 'received');

                // Extract method and params from the RPC message
                const method = parsed.method || (parsed.params && parsed.params.method);
                const params = parsed.params || {};

                if (method === 'getUiContext') {
                    const mockContextStr = document.getElementById('mockContext').value;
                    try {
                        mockUiContext = JSON.parse(mockContextStr);
                    } catch (e) {
                        addMessage(`Error parsing mock context: ${e.message}`, 'error');
                        return;
                    }

                    const response = {
                        jsonrpc: '2.0',
                        result: mockUiContext,
                        id: parsed.id
                    };

                    socket.emit('message', JSON.stringify(response));
                    addMessage(response, 'sent');
                } else if (method === 'setText') {
                    // Handle setText method
                    const text = params.params ? params.params.text : params.text;
                    if (text) {
                        const displayText = document.getElementById('displayText');
                        displayText.textContent = text;
                        addMessage(`Text updated to: ${text}`, 'system');
                    }

                    const response = {
                        jsonrpc: '2.0',
                        result: { success: true },
                        id: parsed.id
                    };

                    socket.emit('message', JSON.stringify(response));
                    addMessage(response, 'sent');
                }
            } catch (error) {
                addMessage(`Error handling message: ${error.message}`, 'error');
            }
        }

        function connect() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                addMessage('Please enter an authorization token', 'error');
                return;
            }

            const url = 'ws://localhost:3000';
            const options = {
                path: '/realtime',
                auth: { token }
            };

            try {
                socket = io(url, options);

                socket.on('connect', () => {
                    updateConnectionStatus(true, 'Connected to WebSocket server');
                    addMessage('Connected to WebSocket server', 'system');
                });

                socket.on('disconnect', () => {
                    updateConnectionStatus(false, 'Disconnected from WebSocket server');
                    addMessage('Disconnected from WebSocket server', 'system');
                });

                socket.on('message', handleRpcMessage);

                socket.on('connect_error', (error) => {
                    updateConnectionStatus(false, `Connection error: ${error.message}`);
                    addMessage(`Connection error: ${error.message}`, 'error');
                });

            } catch (error) {
                updateConnectionStatus(false, `Error: ${error.message}`);
                addMessage(`Error: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
        }

        // Initialize connection status
        updateConnectionStatus(false, 'Not connected');

        // Initialize mock context
        try {
            mockUiContext = JSON.parse(document.getElementById('mockContext').value);
        } catch (e) {
            console.error('Error parsing initial mock context:', e);
        }
    </script>
</body>
</html>
